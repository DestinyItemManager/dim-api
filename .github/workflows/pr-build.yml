name: PR Build

# While this is intended for PR's we are using a push event as
# packtracker needs to be run on every push.
on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    environment: 'test'

    services:
      postgres:
        # Docker Hub image
        image: nat212/postgres-cron
        # Provide the password for postgres
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: travis_ci_test
          POSTGRES_CRON_DB: travis_ci_test
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Migrate Test DB
        run: |
          pushd api
          npx db-migrate up -e test
          popd

      - run: cp build/.env.travis .env

      - name: Build API
        run: pnpm build:api

      - name: Lint
        run: pnpm run lint-check

      - name: Test
        run: pnpm test
        env:
          STATELY_STORE_ID: ${{ vars.STATELY_STORE_ID}}
          STATELY_ACCESS_KEY: ${{ vars.STATELY_ACCESS_KEY }}
