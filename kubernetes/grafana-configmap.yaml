apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  labels:
    app: grafana
data:
  GF_SERVER_ROOT_URL: https://grafana.destinyitemmanager.com/
  GF_ENABLE_GZIP: 'true'
  GF_AUTH_GITHUB_ENABLED: 'true'
  GF_AUTH_GITHUB_ALLOWED_ORGANIZATIONS: DestinyItemManager
  GF_USERS_AUTO_ASSIGN_ORG_ROLE: Editor
